<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="Style/LoginStyle.css">
</head>
<body>
    <section>
      <div class="content" align="center">
        <h2>welcome to login</h2>
        <h4 style="color:green;">Your Already in Login</h4>

        <form action="Login" method="post">
          <div class="userbox">
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
            <label>User name</label>
          </div>

          <div class="userbox">
            <input
              type="password"
              placeholder="password"
              name="password"
              required
            />
            <label>password</label>
          </div>
          <input type="submit" value="login" id="btn" />
        </form>
        <a href="signin.html"><input type="submit" value="signin" id="btn" /></a>
      </div>
    </section>

</body>
</html>
