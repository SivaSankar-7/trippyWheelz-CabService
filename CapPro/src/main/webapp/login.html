<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>welcome login</title>

    <link rel="stylesheet" href="Style/LoginStyle.css" />
  </head>

  <body>
    <div class="header">
      <div class="container" align="center">
        <ol>
          <b>
		<li>Cab<span>Service</span></li></b>
        </ol>
      </div>
    </div>
    <section>
      <div class="content" align="center">
        <h2>welcome to login</h2>

        <form action="Login" method="post">
          <div class="userbox">
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
            <label>User name</label>
          </div>

          <div class="userbox">
            <input
              type="password"
              placeholder="password"
              name="password"
              required
            />
            <label>password</label>
          </div>
          <input type="submit" value="login" id="btn" />
        </form>
        <a href="signin.html"><input type="submit" value="signin" id="btn" /></a>
      </div>
    </section>
  </body>
</html>
