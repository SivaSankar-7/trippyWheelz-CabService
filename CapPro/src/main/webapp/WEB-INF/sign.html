<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home-cab</title>
    <link rel="stylesheet" href="Style/SigninStyle.css" />
  </head>
  <body>
    <div class="header">        
      <div class="container" align="center">
        <ol>
          <li>Cab<span>Service</span></li>
        </ol>
      </div>
    </div>
    <div class="content" align="center">
      <br />
      <form action="Singin" method="post">
        <div class="userbox">
          <table>
            <tr>
              <th><input type="text" name="name" placeholder="Name" /></th>
            </tr>
            <tr>
              <th><input type="text" name="mobile" placeholder="Mobile" /></th>
            </tr>
            <tr>
              <th><input type="text" name="email" placeholder="Email" /></th>
            </tr>
            <tr>
              <th><input type="text" name="age" placeholder="Age" /></th>
            </tr>
            <tr>
              <th><input type="text" name="place" placeholder="Place" /></th>
            </tr>
            <tr>
              <th>
                <input
                  type="text"
                  placeholder="Username"
                  id="username"
                  name="username"
                  required
                />
              </th>
            </tr>
            <tr>
              <th>
                <input
                  type="password"
                  id="password"
                  placeholder="password"
                  name="password"
                  required
                />
              </th>
            </tr>
            <tr>
              <th>
                <input
                  type="password"
                  id="password"
                  placeholder="confirmpassword"
                  name="password2"
                  required
                />
              </th>
            </tr>

            <tr>
              <th colspan="2">
                <input
                  type="submit"
                  style="color: rgb(219, 113, 13); font: white"
                />
              </th>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
